name: Drift Detection
on:
  schedule:
    - cron: '15 2 * * *'
  workflow_dispatch:

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout
  issues: write # This is required for gh issue create

jobs:
  drift-detection:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_DEPLOY_REGION }}
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE }}
      - uses: dinghydev/setup-dinghy@v1
        with:
          prepare-images: tf
      - run: dinghy check
      - run: dinghy render
      - run: dinghy tf diff
        env:
          GH_TOKEN: ${{ github.token }}
          GITHUB_CREATE_DEPLOY_ISSUE: true
      - name: Upload Dinghy Output
        uses: actions/upload-artifact@v6
        if: env.DINGHY_TF_DIFF_PENDING_CHANGES == 'true'
        with:
          name: dinghy-output
          path: output/
